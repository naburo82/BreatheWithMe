<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор Практики Дыхания</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 20px;
            color: #444;
            background-color: #f0f0f0;
        }
        #generalDescription {
            margin: 20px;
            font-size: 18px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            text-align: left;
            max-width: 400px;
            display: inline-block;
            vertical-align: top;
        }
        .card h2 {
            font-size: 20px;
            margin: 0 0 10px 0;
        }
        .card p {
            font-size: 16px;
            color: #666;
        }
        .card button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Выберите практику дыхания</h1>
    <div id="generalDescription">
        Практики дыхания помогают улучшить концентрацию, снизить стресс и укрепить здоровье. Выберите подходящую практику, чтобы начать.
    </div>
    <div id="cardsContainer"></div>

    <script>
        const practices = {
            "4-7-8": {
                name: "4-7-8",
                description: "Эта практика помогает расслабиться и улучшить качество сна.",
                details: "Вдох на 4 секунды, задержка на 7 секунд, выдох на 8 секунд.",
                image: "https://naburo82.github.io/BreatheWithMe.io/picture/4-7-8.jpg" // Укажите путь к изображению
            },
            "Box Breathing": {
                name: "Коробочное дыхание",
                description: "Используется для улучшения концентрации и снижения стресса.",
                details: "Вдох, задержка, выдох, задержка по 4 секунды."
            },
            "Alternate Nostril": {
                name: "Альтернативное ноздревое дыхание",
                description: "Помогает сбалансировать энергию и улучшить дыхание.",
                details: "Вдох через левую ноздрю, выдох через правую, затем наоборот."
            },
            "Kapalabhati": {
                name: "Капалабхати",
                description: "Улучшает работу легких и очищает дыхательные пути.",
                details: "Быстрый вдох и выдох через нос, фокус на выдохе."
            },
            "Bhramari": {
                name: "Бхрамари",
                description: "Снижает уровень стресса и улучшает концентрацию.",
                details: "Вдох, затем выдох с мягким гудящим звуком."
            },
            "Ujjayi": {
                name: "Уджайи",
                description: "Успокаивает ум и улучшает концентрацию.",
                details: "Вдох и выдох через нос с легким шипящим звуком."
            },
            "Diaphragmatic": {
                name: "Диафрагмальное дыхание",
                description: "Улучшает дыхание и снижает стресс.",
                details: "Вдохните глубоко, расширяя живот, затем выдохните, втягивая живот."
            },
            "Buteyko": {
                name: "Бутико",
                description: "Помогает улучшить дыхание и снизить тревожность.",
                details: "Вдох и выдох через нос, затем задержка дыхания."
            },
            "Wim Hof": {
                name: "Вим Хоф",
                description: "Укрепляет иммунную систему и улучшает выносливость.",
                details: "Глубокий вдох и выдох, затем задержка дыхания."
            },
            "Resonant": {
                name: "Резонансное дыхание",
                description: "Снижает стресс и улучшает сердечно-сосудистую функцию.",
                details: "Вдох и выдох на 5.5 секунд каждый."
            },
            "Coherent Breathing": {
                name: "Когерентное дыхание",
                description: "Улучшает когнитивные функции и снижает стресс.",
                details: "Вдох и выдох на 6 секунд каждый."
            },
            "Pursed Lip Breathing": {
                name: "Дыхание с поджатыми губами",
                description: "Улучшает дыхание и снижает одышку.",
                details: "Вдох через нос, выдох через сжатые губы."
            },
            "Deep Breathing": {
                name: "Глубокое дыхание",
                description: "Улучшает дыхание и снижает стресс.",
                details: "Глубокий вдох через нос, задержка, медленный выдох."
            },
            "Lion's Breath": {
                name: "Дыхание льва",
                description: "Снижает напряжение и улучшает настроение.",
                details: "Вдох через нос, выдох с открытым ртом и высунутым языком."
            },
            "Sitali": {
                name: "Ситали",
                description: "Охлаждает тело и успокаивает ум.",
                details: "Вдох через свернутый язык, выдох через нос."
            },
            "Sama Vritti": {
                name: "Сама Вритти",
                description: "Уравновешивает дыхание и снижает стресс.",
                details: "Вдох и выдох на равные промежутки времени."
            }
        };

        function createCards() {
            const cardsContainer = document.getElementById('cardsContainer');
            for (let practice in practices) {
                let card = document.createElement('div');
                card.className = 'card';

                let title = document.createElement('h2');
                title.innerText = practices[practice].name;
                card.appendChild(title);

                let description = document.createElement('p');
                description.innerText = practices[practice].description;
                card.appendChild(description);

                let details = document.createElement('p');
                details.innerText = practices[practice].details;
                card.appendChild(details);

                let button = document.createElement('button');
                button.innerText = 'Выбрать';
                button.onclick = () => selectPractice(practice);
                card.appendChild(button);

                cardsContainer.appendChild(card);
            }
        }

        function selectPractice(practice) {
            window.location.href = `https://naburo82.github.io/BreatheWithMe.io/visualization.html?practice=${encodeURIComponent(practice)}`;
        }

        createCards();
    </script>
</body>
</html>
