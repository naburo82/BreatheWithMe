<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практики Дыхания</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: white; /* Белый цвет текста */
        }
        button { 
            margin: 10px; 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        #description {
            margin: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Выберите практику дыхания</h1>
    <div id="buttonsContainer"></div>
    <div id="description"></div>
    <div id="canvasContainer"></div>

    <script>
        const practices = {
            "4-7-8": {
                description: "Вдох на 4 секунды, задержка на 7 секунд, выдох на 8 секунд.",
                phases: [
                    { name: 'Вдох', duration: 4, startIntensity: 0, endIntensity: 1 },
                    { name: 'Задержка', duration: 7, startIntensity: 1, endIntensity: 1 },
                    { name: 'Выдох', duration: 8, startIntensity: 1, endIntensity: 0 }
                ]
            },
            "Box Breathing": {
                description: "Вдох, задержка, выдох, задержка по 4 секунды.",
                phases: [
                    { name: 'Вдох', duration: 4, startIntensity: 0, endIntensity: 1 },
                    { name: 'Задержка', duration: 4, startIntensity: 1, endIntensity: 1 },
                    { name: 'Выдох', duration: 4, startIntensity: 1, endIntensity: 0 },
                    { name: 'Задержка', duration: 4, startIntensity: 0, endIntensity: 0 }
                ]
            },
            // Добавьте другие практики здесь...
        };

        let currentPractice = "4-7-8";
        let phases = practices[currentPractice].phases;
        let totalDuration = phases.reduce((sum, phase) => sum + phase.duration, 0);
        let startTime;
        let currentTextSize = 12; // Начальный размер текста

        function setup() {
            let canvas = createCanvas(windowWidth * 1.10, (windowHeight / 2) * 1.10);
            canvas.parent('canvasContainer');
            startTime = millis();
            createButtons();
            updateDescription(currentPractice);
        }

        function createButtons() {
            const buttonsContainer = document.getElementById('buttonsContainer');
            for (let practice in practices) {
                let button = document.createElement('button');
                button.innerText = practice;
                button.onclick = () => selectPractice(practice);
                buttonsContainer.appendChild(button);
            }
        }

        function selectPractice(practice) {
            currentPractice = practice;
            phases = practices[currentPractice].phases;
            totalDuration = phases.reduce((sum, phase) => sum + phase.duration, 0);
            startTime = millis();
            updateDescription(practice);
        }

        function updateDescription(practice) {
            const descriptionDiv = document.getElementById('description');
            descriptionDiv.innerText = practices[practice].description;
        }

        function draw() {
            drawGradientBackground();
            let currentTime = (millis() - startTime) / 1000;
            let phaseTime = currentTime % totalDuration;
            let elapsed = 0;
            let currentPhase;
            let intensity = 0;

            for (let phase of phases) {
                if (phaseTime < elapsed + phase.duration) {
                    currentPhase = phase;
                    let phaseProgress = (phaseTime - elapsed) / phase.duration;
                    intensity = lerp(phase.startIntensity, phase.endIntensity, phaseProgress);
                    break;
                }
                elapsed += phase.duration;
            }

            let radius = map(intensity, 0, 1, 30, 100);

            draw3DCircle(width / 2, height / 2, radius);

            let targetTextSize = map(radius, 30, 100, 12, 24);
            currentTextSize = lerp(currentTextSize, targetTextSize, 0.05);
            textSize(currentTextSize);
            fill(255); // Белый цвет текста
            textAlign(CENTER, CENTER);
            text(currentPhase.name, width / 2, height / 2);
        }

        function drawGradientBackground() {
            for (let y = 0; y < height; y++) {
                let inter = map(y, 0, height, 0, 1);
                let c = lerpColor(color(200, 230, 255), color(180, 255, 220), inter);
                stroke(c);
                line(0, y, width, y);
            }
        }

        function draw3DCircle(x, y, radius) {
            noStroke();
            let startColor = color(173, 216, 230);
            let endColor = color(144, 238, 144);

            for (let r = radius + 30; r > 0; r -= 0.5) {
                let currentColor = lerpColor(startColor, endColor, r / (radius + 30));
                let alpha = map(r, radius, radius + 30, 0, 255);
                fill(red(currentColor), green(currentColor), blue(currentColor), alpha);
                ellipse(x, y, r * 2, r * 2);
            }
        }
    </script>
</body>
</html>
