<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор Практики Дыхания</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 20px;
            color: #444; /* Средне-серый цвет текста */
            background-color: #f0f0f0; /* Светлый фон для контраста */
        }
        button { 
            margin: 10px; 
            padding: 10px 20px; 
            font-size: 16px; 
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        #generalDescription {
            margin: 20px;
            font-size: 18px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Выберите практику дыхания</h1>
    <div id="generalDescription">
        Практики дыхания помогают улучшить концентрацию, снизить стресс и укрепить здоровье. Выберите подходящую практику, чтобы начать.
    </div>
    <div id="buttonsContainer"></div>

    <script>
        const practices = {
            "4-7-8": {
                name: "4-7-8",
                description: "Вдох на 4 секунды, задержка на 7 секунд, выдох на 8 секунд."
            },
            "Box Breathing": {
                name: "Коробочное дыхание",
                description: "Вдох, задержка, выдох, задержка по 4 секунды."
            },
            "Alternate Nostril": {
                name: "Альтернативное ноздревое дыхание",
                description: "Вдох через левую ноздрю, выдох через правую, затем наоборот."
            },
            "Kapalabhati": {
                name: "Капалабхати",
                description: "Быстрый вдох и выдох через нос, фокус на выдохе."
            },
            "Bhramari": {
                name: "Бхрамари",
                description: "Вдох, затем выдох с мягким гудящим звуком."
            },
            "Ujjayi": {
                name: "Уджайи",
                description: "Вдох и выдох через нос с легким шипящим звуком."
            },
            "Diaphragmatic": {
                name: "Диафрагмальное дыхание",
                description: "Вдохните глубоко, расширяя живот, затем выдохните, втягивая живот."
            },
            "Buteyko": {
                name: "Бутико",
                description: "Вдох и выдох через нос, затем задержка дыхания."
            },
            "Wim Hof": {
                name: "Вим Хоф",
                description: "Глубокий вдох и выдох, затем задержка дыхания."
            },
            "Resonant": {
                name: "Резонансное дыхание",
                description: "Вдох и выдох на 5.5 секунд каждый."
            },
            "Coherent Breathing": {
                name: "Когерентное дыхание",
                description: "Вдох и выдох на 6 секунд каждый."
            },
            "Pursed Lip Breathing": {
                name: "Дыхание с поджатыми губами",
                description: "Вдох через нос, выдох через сжатые губы."
            },
            "Deep Breathing": {
                name: "Глубокое дыхание",
                description: "Глубокий вдох через нос, задержка, медленный выдох."
            },
            "Lion's Breath": {
                name: "Дыхание льва",
                description: "Вдох через нос, выдох с открытым ртом и высунутым языком."
            },
            "Sitali": {
                name: "Ситали",
                description: "Вдох через свернутый язык, выдох через нос."
            },
            "Sama Vritti": {
                name: "Сама Вритти",
                description: "Вдох и выдох на равные промежутки времени."
            }
        };

        function createButtons() {
            const buttonsContainer = document.getElementById('buttonsContainer');
            for (let practice in practices) {
                let button = document.createElement('button');
                button.innerText = practices[practice].name;
                button.onclick = () => selectPractice(practice);
                buttonsContainer.appendChild(button);
            }
        }

        function selectPractice(practice) {
            window.location.href = `https://naburo82.github.io/BreatheWithMe.io/index.html?practice=${encodeURIComponent(practice)}`;
        }

        createButtons();
    </script>
</body>
</html>
